<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso RUT - Municipalidad de Santa Cruz</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Tapestry&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: radial-gradient(circle, #ffffff 0%, #f4f4f4 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --card-border: #7B1E33;
            --text-main: #7B1E33;
            --btn-num-bg: #ffffff;
            --btn-num-text: #7B1E33;
            --btn-shadow: rgba(123, 30, 51, 0.15);
            --accent: #c5a059; 
        }

        [data-theme="dark"] {
            --bg-color: linear-gradient(135deg, #0f0f0f 0%, #000000 100%);
            --card-bg: rgba(18, 18, 18, 0.98);
            --card-border: #c5a059;
            --text-main: #c5a059;
            --btn-num-bg: #1a1a1a;
            --btn-num-text: #c5a059;
            --btn-shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: all 0.5s ease;
        }

        .main-card {
            background: var(--card-bg);
            padding: 30px 40px;
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            max-width: 460px;
            width: 95%;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .escudo-watermark {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 120px;
            opacity: 0.05;
            transform: rotate(15deg);
            pointer-events: none;
        }

        .escudo-header {
            width: 70px;
            margin-bottom: 15px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
            font-weight: 800;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        #rutInput {
            background: transparent;
            border: none;
            border-bottom: 3px solid var(--text-main);
            color: var(--text-main);
            border-radius: 0;
            font-weight: 800;
            height: 60px;
            font-size: 2.5rem !important;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        #rutInput:focus {
            box-shadow: none;
            border-bottom-color: var(--accent);
        }

        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .btn-key {
            height: 70px;
            border-radius: 20px;
            border: 1px solid rgba(0,0,0,0.05);
            background: var(--btn-num-bg);
            color: var(--btn-num-text);
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px var(--btn-shadow);
            cursor: pointer;
            user-select: none;
        }

        .btn-key:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--btn-shadow);
            background: var(--text-main);
            color: white;
        }

        .btn-key:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px var(--btn-shadow);
        }

        .btn-key.delete { 
            background: #fff0f0; 
            color: #dc3545; 
            font-size: 1.8rem;
        }
        .btn-key.delete:hover { background: #dc3545; color: white; }

        .btn-confirm {
            grid-column: span 3;
            height: 75px;
            margin-top: 10px;
            border-radius: 20px;
            background: linear-gradient(135deg, #7B1E33 0%, #5c1626 100%);
            color: white;
            border: none;
            font-size: 1.4rem;
            font-weight: 800;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(123, 30, 51, 0.3);
            transition: all 0.3s ease;
        }

        .btn-confirm:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(123, 30, 51, 0.4);
            filter: brightness(1.2);
        }

        .priority-box {
            background: rgba(123, 30, 51, 0.04);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px dashed var(--text-main);
        }

        .form-switch .form-check-input {
            width: 3em;
            cursor: pointer;
        }

        .btn-back {
            color: #888;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }

        .theme-switch {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<button class="theme-switch" id="themeToggle">üåì CAMBIAR TEMA</button>

<div class="main-card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Escudo_de_Santa_Cruz%2C_Chile.svg/500px-Escudo_de_Santa_Cruz%2C_Chile.svg.png" 
         alt="Escudo" class="escudo-header">
    
    <h2>{{ tipo.nombre }}</h2>

    <input type="text" id="rutInput" class="form-control text-center" placeholder="RUT" readonly>
    <div id="rutError" class="text-danger fw-bold mb-2 d-none" style="font-size: 0.8rem;">RUT INV√ÅLIDO</div>

    <form id="rutForm" method="POST" action="{% url 'generar_ticket' tipo.id %}">
        {% csrf_token %}
        <input type="hidden" name="rut" id="rutHidden">

        <div class="keypad-grid" style="font-family:Mrs Saint Delafield, cursive;">
            <div class="btn-key" onclick="agregar('1')">1</div>
            <div class="btn-key" onclick="agregar('2')">2</div>
            <div class="btn-key" onclick="agregar('3')">3</div>
            <div class="btn-key" onclick="agregar('4')">4</div>
            <div class="btn-key" onclick="agregar('5')">5</div>
            <div class="btn-key" onclick="agregar('6')">6</div>
            <div class="btn-key" onclick="agregar('7')">7</div>
            <div class="btn-key" onclick="agregar('8')">8</div>
            <div class="btn-key" onclick="agregar('9')">9</div>
            <div class="btn-key" onclick="agregar('K')">K</div>
            <div class="btn-key" onclick="agregar('0')">0</div>
            <div class="btn-key delete" onclick="borrar()">‚å´</div>
            
            <button type="submit" class="btn-confirm">GENERAR TICKET</button>
        </div>
    </form>

    <a href="{% url 'inicio' %}" class="btn-back">VOLVER AL MEN√ö</a>
</div>

<script>
let rutNumerico = "";

function agregar(numero) {
    if (rutNumerico.length >= 9) return;
    rutNumerico += numero;
    actualizarInput();
    if(navigator.vibrate) navigator.vibrate(10);
}

function borrar() {
    rutNumerico = rutNumerico.slice(0, -1);
    actualizarInput();
}

function actualizarInput() {
    document.getElementById("rutInput").value = formatearRUT(rutNumerico);
    document.getElementById("rutError").classList.add("d-none");
}

function formatearRUT(rut) {
    if (!rut) return "";
    let cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1).toUpperCase();
    cuerpo = cuerpo.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    return rut.length > 1 ? cuerpo + "-" + dv : rut;
}

function validarRUT(rut) {
    if (rut.length < 8) return false;
    let cuerpo = rut.slice(0, -1);
    let dv = rut.slice(-1).toUpperCase();
    let suma = 0, m = 2;
    for (let i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo[i]) * m;
        m = m < 7 ? m + 1 : 2;
    }
    let r = 11 - (suma % 11);
    let dvC = r === 11 ? "0" : r === 10 ? "K" : r.toString();
    return dv === dvC;
}

document.getElementById("rutForm").addEventListener("submit", function(e) {
    if (!validarRUT(rutNumerico)) {
        e.preventDefault();
        document.getElementById("rutError").classList.remove("d-none");
    } else {
        document.getElementById("rutHidden").value = rutNumerico;
    }
});

document.getElementById('themeToggle').addEventListener('click', () => {
    const body = document.body;
    if (body.getAttribute('data-theme') === 'dark') body.removeAttribute('data-theme');
    else body.setAttribute('data-theme', 'dark');
});
</script>

</body>
</html>
